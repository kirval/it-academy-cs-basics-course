title: Computer Science Basics
language: Russian
summary: Программа обучения курса «Основы Computer Science» специально разработана
  в «IT-Academy» для представителей любых профессий, которые не имеют специальной
  технической подготовки в IT, но планируют освоить программирование, построить карьеру
  в этой сфере и изменить свою жизнь, а также для людей с техническим образованием,
  желающих получить новые знания и развиваться в области компьютерных технологий.
programming_language: Java
content:
- Variables, data types, operators
- Структурное программирование
- Применение циклических конструкций
- Arrays
