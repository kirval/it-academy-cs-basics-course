Ввести с клавиатуры номер месяца.
Необходимо определить время года и вывести на экран (<b>"Зима"</b>, <b>"Весна"</b>,
<b>"Лето"</b>, <b>"Осень"</b>). Если введен неверный номер месяца, вывести:
<b>"Нет такого месяца!"</b>

<p>Обратите внимание, что результат должен точно соответствовать тому, что требуется в задаче, включая регистр.</p>
